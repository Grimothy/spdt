version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${DEV_PORT:-4173}:${DEV_PORT:-4173}"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=${DEV_PORT:-4173}
    command: sh -c "npm run dev -- --host 0.0.0.0 --port ${DEV_PORT:-4173}"
    stdin_open: true
    tty: true